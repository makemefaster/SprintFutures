<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keirin Ladder | SprintFutures</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#002366">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        body:not(.admin-mode) .admin-only { display: none !important; }
        body:not(.admin-mode) .rider-select { pointer-events: none; }
        
        /* Status Styles */
        .status-dns { opacity: 0.5; text-decoration: line-through; background-color: #f3f4f6; }
        .status-dsq { background-color: #fee2e2; border-left: 4px solid #ef4444; }
        .pos-top { background-color: #d4edda; border-left: 4px solid #28a745; }
        .pos-mid { background-color: #fff3cd; border-left: 4px solid #ffc107; }
        .pos-bot { background-color: #f8d7da; border-left: 4px solid #dc3545; }
        
        /* Swap Mode */
        .swap-source { border: 2px dashed #3b82f6; background-color: #eff6ff; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <a href="index.html" class="bg-slate-100 hover:bg-slate-200 p-2 rounded-lg transition-colors text-slate-600">üè†</a>
                <div class="flex flex-col no-select cursor-pointer" onclick="handleTitleTap()">
                    <span class="text-lg font-bold text-slate-800 leading-tight">Keirin Ladder</span>
                    <span id="eventTag" class="text-[0.6rem] bg-indigo-600 text-white px-1.5 rounded w-fit">LOADING...</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-4xl mx-auto w-full p-4 space-y-6 relative">
        
        <div id="loginOverlay" class="hidden fixed inset-0 bg-slate-900 z-[100] flex flex-col items-center justify-center text-white p-4">
            <h3 class="text-2xl font-bold mb-4">Event Access</h3>
            <div class="bg-white/10 p-6 rounded-xl backdrop-blur-sm w-full max-w-sm space-y-3">
                <input id="loginId" placeholder="Event ID" class="w-full p-3 rounded bg-white text-slate-900 font-bold">
                <input id="loginPin" type="password" placeholder="Admin PIN (Optional)" class="w-full p-3 rounded bg-white text-slate-900">
                <button onclick="doLogin()" class="w-full bg-indigo-600 hover:bg-indigo-500 py-3 rounded font-bold transition">ENTER RACE CENTRE</button>
                <p id="initStatus" class="text-xs text-slate-400 text-center mt-2">Ready</p>
                <p class="text-[0.6rem] text-slate-500 text-center mt-4">Tap title 3x or use Ctrl+Shift+A</p>
            </div>
        </div>

        <div id="phase-qualifying" class="bg-white rounded-xl shadow-sm border border-slate-200 hidden overflow-hidden">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-slate-700">1. Setup Heats</h3>
                <button class="admin-only bg-red-100 text-red-600 text-xs px-3 py-1 rounded hover:bg-red-200" onclick="wipeEvent()">üóë Reset Data</button>
            </div>
            
            <!-- ADMIN ONLY IMPORT -->
            <div class="admin-only p-4 bg-blue-50 border-b border-blue-100">
                <p class="text-xs text-blue-800 mb-2 font-bold">Bulk Import (Format: Name, Bib, Cat, Time)</p>
                <textarea id="importArea" class="w-full p-2 rounded border border-blue-200 text-sm h-20 font-mono mb-2" placeholder="Jason Kenny, 105, Elite, 9.875"></textarea>
                <button class="bg-blue-600 text-white text-sm px-4 py-2 rounded font-bold hover:bg-blue-700 w-full" onclick="importNames()">Import Riders</button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="text-xs text-slate-500 uppercase bg-slate-50">
                        <tr><th class="px-4 py-3">#</th><th class="px-4 py-3">Bib</th><th class="px-4 py-3">Name</th><th class="px-4 py-3">Cat</th><th class="px-4 py-3">Time</th><th class="px-4 py-3 admin-only">Action</th></tr>
                    </thead>
                    <tbody id="riderTable" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
            <div class="admin-only p-4 bg-slate-50 border-t border-slate-100 space-y-3">
                <div class="flex items-center space-x-2">
                    <span class="text-xs font-bold text-slate-600">Category:</span>
                    <select id="categoryFilter" class="p-2 border rounded text-sm flex-grow bg-white"></select>
                </div>
                <button class="w-full bg-green-600 text-white font-bold py-3 rounded shadow-sm hover:bg-green-700 transition" onclick="generateHeats()">GENERATE HEATS &rarr;</button>
            </div>
        </div>

        <div id="phase-racing" class="hidden space-y-4">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex justify-between items-center sticky top-16 z-30">
                <div>
                    <h3 class="font-bold text-slate-800">Race Card</h3>
                    <div id="swapMsg" class="hidden text-xs text-blue-600 font-bold animate-pulse">Select rider to swap...</div>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="toggleEditMode()" class="admin-only bg-slate-100 text-slate-600 px-3 py-1 rounded text-xs font-bold border border-slate-300" id="editModeBtn">MODE: RACE</button>
                    <span id="roundBadge" class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold border border-indigo-200">Round 1</span>
                </div>
            </div>

            <div id="heatsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

            <div class="admin-only bg-white p-4 rounded-xl shadow-sm border border-slate-200 space-y-3">
                <button class="w-full bg-green-600 text-white font-bold py-3 rounded shadow-sm hover:bg-green-700 transition" onclick="finishRound()">CONFIRM RESULT & NEXT ROUND &rarr;</button>
                <button class="w-full bg-red-100 text-red-700 font-bold py-2 rounded text-xs hover:bg-red-200" onclick="endEventEarly()">‚ö† End Event Early</button>
            </div>
        </div>

        <div id="phase-standings" class="hidden bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-6 bg-slate-800 text-white text-center">
                <h3 class="text-2xl font-black">üèÅ Final Results</h3>
            </div>
            <table class="w-full text-sm text-left">
                <thead class="text-xs text-slate-500 uppercase bg-slate-50">
                    <tr><th class="px-4 py-3">Rank</th><th class="px-4 py-3">Name</th><th class="px-4 py-3">Time</th></tr>
                </thead>
                <tbody id="resultsBody" class="divide-y divide-slate-100"></tbody>
            </table>
            <div class="p-8 text-center bg-slate-50 border-t border-slate-100">
                <button class="admin-only bg-slate-200 text-slate-600 px-4 py-2 rounded text-sm hover:bg-slate-300 transition" onclick="wipeEvent()">Start New Event</button>
            </div>
        </div>
    </main>

    <!-- RIDER ACTION MODAL -->
    <div id="riderModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-xs overflow-hidden">
            <div class="p-4 bg-slate-800 text-white font-bold flex justify-between">
                <span id="modalRiderName">Rider Actions</span>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white">‚úï</button>
            </div>
            <div class="p-2 grid grid-cols-1 gap-2">
                <button onclick="setStatus('OK')" class="p-3 text-left hover:bg-green-50 rounded flex items-center gap-3"><span class="w-4 h-4 bg-green-500 rounded-full"></span> Active (OK)</button>
                <button onclick="setStatus('DNS')" class="p-3 text-left hover:bg-slate-100 rounded flex items-center gap-3"><span class="w-4 h-4 bg-slate-300 rounded-full"></span> Injury / DNS</button>
                <button onclick="setStatus('DSQ')" class="p-3 text-left hover:bg-red-50 rounded flex items-center gap-3"><span class="w-4 h-4 bg-red-500 rounded-full"></span> Disqualified (DSQ)</button>
                <div class="border-t my-1"></div>
                <button onclick="initSwap()" class="p-3 text-left hover:bg-blue-50 rounded font-bold text-blue-600">‚áÑ Swap Position</button>
            </div>
        </div>
    </div>

    <footer class="bg-white border-t border-slate-200 py-6 mt-auto text-center">
        <a href="https://www.buymeacoffee.com/MichaelHanreck" target="_blank" class="inline-flex items-center space-x-2 bg-[#FFDD00] hover:bg-[#FFEA00] text-black font-bold py-2 px-6 rounded-full shadow-sm hover:shadow-md transition-all border border-[#F0D000]">
            <span class="text-lg">üç∫</span><span>Buy me a beer</span>
        </a>
        <div class="mt-4">
            <button onclick="triggerAdmin()" class="text-[0.6rem] text-slate-300 hover:text-slate-500 uppercase tracking-widest">Admin Access</button>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // EXPOSE FUNCTIONS
        window.doLogin = doLogin;
        window.wipeEvent = () => { if(confirm("RESET ALL DATA?")) { riders=[]; heats=[]; history=[]; roundCounter=1; save(false); } };
        window.importNames = importNames;
        window.generateHeats = generateHeats;
        window.handleClick = handleClick;
        window.finishRound = finishRound;
        window.endEventEarly = () => save(true, true);
        window.forcePhase = (p) => { window.manualPhase=true; showPhase(p); if(p==='phase-qualifying') renderTable(); };
        window.toggleEditMode = toggleEditMode;
        window.closeModal = () => document.getElementById('riderModal').classList.add('hidden');
        window.setStatus = setStatus;
        window.initSwap = initSwap;
        window.updateHeatTime = updateHeatTime;
        window.handleTitleTap = () => { tapCount++; clearTimeout(tapTimer); tapTimer=setTimeout(()=>tapCount=0,1000); if(tapCount===3){document.getElementById('loginOverlay').classList.remove('hidden');} };

        // CONFIG
        const firebaseConfig = { apiKey: "AIzaSyAkTwI7TbJwXPbVQ2OrKjAAIaWLvyfuudc", authDomain: "sprintfutures.firebaseapp.com", databaseURL: "https://sprintfutures-default-rtdb.firebaseio.com", projectId: "sprintfutures", storageBucket: "sprintfutures.firebasestorage.app", messagingSenderId: "535060943616", appId: "1:535060943616:web:d15fc5225538eaeb3459e5", measurementId: "G-9XFQV3PLEV" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // STATE
        let riders=[], heats=[], history=[], roundCounter=1, cats=new Set(), eventID="", isAdmin=false;
        const PIN="1234", TOTAL_ROUNDS=2;
        let editMode = false, selectedRider = null, swapSource = null, tapCount=0, tapTimer=null;

        // INIT
        const p = new URLSearchParams(window.location.search);
        eventID = p.get('event');
        if(eventID) {
            document.getElementById('eventTag').innerText = eventID.toUpperCase();
            document.getElementById('loginOverlay').classList.add('hidden');
            if (p.get('auth')==='admin') { isAdmin=true; document.body.classList.add('admin-mode'); }
            startSync();
        } else { document.getElementById('loginOverlay').classList.remove('hidden'); }

        document.addEventListener('keydown', (e) => {
            if(e.ctrlKey && e.shiftKey && e.key.toLowerCase()==='a') {
                e.preventDefault(); triggerAdmin();
            }
        });

        function doLogin() {
            const id = document.getElementById('loginId').value.trim().toLowerCase();
            const pin = document.getElementById('loginPin').value.trim();
            if(!id) return alert("Enter Event ID");
            const url = new URL(window.location.href);
            url.searchParams.set('event', id);
            if(pin===PIN) url.searchParams.set('auth', 'admin');
            window.location.href = url.toString();
        }

        function startSync() {
            onValue(ref(db, `events/${eventID}/riders`), s => { riders = s.val() || []; updateCats(); if(!window.manualPhase && heats.length===0) renderTable(); });
            onValue(ref(db, `events/${eventID}/keirin`), s => {
                const d = s.val();
                if (d) {
                    heats = (d.heats||[]).map(h=>({ ...h, riders: h.riders||[], res: h.res||[] }));
                    history = d.history||[]; roundCounter = d.roundCounter||1;
                    if(!window.manualPhase) {
                        if(d.isFinished) { showPhase('phase-standings'); renderResults(d.earlyEnd); }
                        else if(heats.length>0) { showPhase('phase-racing'); renderHeats(); }
                        else { showPhase('phase-qualifying'); renderTable(); }
                    }
                } else { showPhase('phase-qualifying'); renderTable(); }
            });
        }

        function save(finished=false, early=false) {
            if(!isAdmin) return;
            set(ref(db, `events/${eventID}/keirin`), { heats, history, roundCounter, isFinished: finished, earlyEnd: early, lastUpdate: Date.now() });
        }

        // --- EDIT MODE LOGIC ---
        function toggleEditMode() {
            editMode = !editMode;
            const btn = document.getElementById('editModeBtn');
            btn.innerText = editMode ? "MODE: EDIT" : "MODE: RACE";
            btn.className = editMode ? "admin-only bg-blue-600 text-white px-3 py-1 rounded text-xs font-bold" : "admin-only bg-slate-100 text-slate-600 px-3 py-1 rounded text-xs font-bold border border-slate-300";
            swapSource = null;
            document.getElementById('swapMsg').classList.add('hidden');
            renderHeats();
        }

        function handleClick(heatIdx, riderId) {
            if(!isAdmin) return;
            if(swapSource) { performSwap(heatIdx, riderId); return; }
            if(editMode) {
                selectedRider = { heatIdx, riderId };
                let r = riders.find(x => x.id == riderId);
                document.getElementById('modalRiderName').innerText = r ? r.name : "Rider Options";
                document.getElementById('riderModal').classList.remove('hidden');
                return;
            }
            
            let h = heats[heatIdx];
            if(!h.res) h.res=[];
            // Check Status
            let rData = h.riders.find(r => r.id == riderId);
            if(rData && (rData.status === 'DNS' || rData.status === 'DSQ')) return alert("Rider is " + rData.status);

            h.res.includes(riderId) ? h.res = h.res.filter(x => x != riderId) : h.res.push(riderId);
            save();
        }

        function setStatus(status) {
            if(!selectedRider) return;
            let h = heats[selectedRider.heatIdx];
            let r = h.riders.find(x => x.id == selectedRider.riderId);
            if(r) {
                r.status = status; 
                if(status !== 'OK') h.res = h.res.filter(x => x != r.id);
            }
            closeModal();
            save();
        }

        function initSwap() {
            closeModal();
            if(!selectedRider) return;
            swapSource = selectedRider;
            document.getElementById('swapMsg').classList.remove('hidden');
            renderHeats();
        }

        function performSwap(targetHeatIdx, targetRiderId) {
            let sourceHeat = heats[swapSource.heatIdx];
            let targetHeat = heats[targetHeatIdx];
            let sourceRiderIdx = sourceHeat.riders.findIndex(r => r.id == swapSource.riderId);
            let targetRiderIdx = targetHeat.riders.findIndex(r => r.id == targetRiderId);

            if(sourceRiderIdx === -1 || targetRiderIdx === -1) return;

            let temp = sourceHeat.riders[sourceRiderIdx];
            sourceHeat.riders[sourceRiderIdx] = targetHeat.riders[targetRiderIdx];
            targetHeat.riders[targetRiderIdx] = temp;

            sourceHeat.res = []; targetHeat.res = [];
            swapSource = null;
            document.getElementById('swapMsg').classList.add('hidden');
            save();
        }

        function updateHeatTime(heatIdx, timeVal) {
            heats[heatIdx].startTime = timeVal;
            save();
        }

        function renderHeats() {
            const c = document.getElementById('heatsContainer'); c.innerHTML='';
            document.getElementById('roundBadge').innerText = "Round "+roundCounter;
            
            heats.forEach((h,i) => {
                let catLabel = h.catName ? `<span class="bg-black/10 px-2 py-0.5 rounded text-[0.6rem] uppercase tracking-wider ml-2 text-slate-500">${h.catName}</span>` : '';
                let timeInput = isAdmin ? `<input type="time" class="border rounded p-1 text-xs ml-auto" value="${h.startTime||''}" onchange="updateHeatTime(${i}, this.value)">` : (h.startTime ? `<span class="text-xs font-mono ml-auto bg-slate-100 px-2 py-1 rounded">‚è∞ ${h.startTime}</span>` : '');

                let html=`<div class="bg-white rounded-lg border border-slate-200 overflow-hidden shadow-sm">
                        <div class="bg-slate-50 p-3 flex items-center border-b border-slate-100">
                            <span class="font-bold text-slate-700">${h.name}</span> ${catLabel} ${timeInput}
                        </div>
                        <div class="divide-y divide-slate-100">`;
                
                h.riders.forEach(r => {
                    let idx = (h.res||[]).indexOf(r.id);
                    let statusClass = '';
                    let statusBadge = '';
                    let clickAction = `handleClick(${i}, ${r.id})`;

                    if(r.status === 'DNS') { statusClass = 'status-dns'; statusBadge = '<span class="text-[0.6rem] bg-slate-200 px-1 rounded text-slate-500">DNS</span>'; }
                    else if(r.status === 'DSQ') { statusClass = 'status-dsq'; statusBadge = '<span class="text-[0.6rem] bg-red-100 text-red-600 px-1 rounded font-bold">DSQ</span>'; }
                    else if(idx !== -1) {
                        if(roundCounter < TOTAL_ROUNDS) {
                            if(idx<=1) { statusClass='pos-top'; statusBadge='<span class="text-green-600 font-bold text-xs">UP (1-2)</span>'; }
                            else if(idx>=h.riders.length-2) { statusClass='pos-bot'; statusBadge='<span class="text-red-600 text-xs">Down</span>'; }
                            else { statusClass='pos-mid'; statusBadge='<span class="text-yellow-600 text-xs">Stay</span>'; }
                        } else { if(idx===0) statusClass='pos-top'; }
                    }

                    if(swapSource && swapSource.riderId == r.id) statusClass = 'swap-source';
                    let editIcon = (editMode && isAdmin) ? `<span class="text-slate-300 text-xs mr-2">‚öôÔ∏è</span>` : '';

                    html+=`<div class="rider-card p-3 flex justify-between items-center hover:bg-slate-50 cursor-pointer transition ${statusClass}" onclick="${clickAction}">
                            <div class="flex items-center">
                                ${editIcon}
                                <span class="bg-slate-200 text-slate-700 px-1.5 py-0.5 rounded text-xs font-mono mr-2 w-8 text-center">#${r.bib||'-'}</span>
                                <div>
                                    <div class="font-medium text-slate-800 leading-tight">${r.name}</div>
                                    <div class="text-[0.6rem] text-slate-400 font-mono">Q: ${r.time}s</div>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">${statusBadge}</div>
                        </div>`;
                });
                c.innerHTML+=html+'</div></div>';
            });
        }

        function generateHeats() {
            const selectedCat = document.getElementById('categoryFilter').value;
            let categoriesToRun = (selectedCat === 'ALL') ? [...new Set(riders.map(r => r.cat))].sort() : [selectedCat];
            heats = []; let heatChar = 65;

            categoriesToRun.forEach(cat => {
                let pool = riders.filter(r => r.cat === cat);
                if(pool.length < 4) return; 
                pool.sort((a,b)=>a.time-b.time); 

                while(pool.length > 0) {
                    let s = 6; 
                    let hr = [];
                    for(let i=0; i<s; i++) if(pool.length) hr.push(pool.shift());
                    heats.push({ name: `Heat ${String.fromCharCode(heatChar++)}`, catName: cat, riders: hr, res: [] });
                }
            });
            if(heats.length === 0) return alert("Not enough riders.");
            roundCounter = 1; history = []; window.manualPhase = false; save();
        }

        function finishRound() {
            for(let h of heats) {
                const activeRiders = h.riders.filter(r => r.status !== 'DNS' && r.status !== 'DSQ').length;
                if((h.res||[]).length !== activeRiders) return alert("Please finish all active heats.");
            }
            
            if(!history) history = [];
            history.push({ round: roundCounter, timestamp: Date.now(), heats: JSON.parse(JSON.stringify(heats)) });

            if(roundCounter >= TOTAL_ROUNDS) { save(true); return; }
            
            let next=heats.map(()=>[]);
            heats.forEach((h,i)=>{
                h.res.forEach((rid, idx) => {
                    let r = riders.find(x=>x.id==rid);
                    let isTop = idx <= 1;
                    let isBot = idx >= h.riders.length - 2;
                    if (isTop) { i === 0 ? next[0].push(r) : next[i - 1].push(r); }
                    else if (isBot) { i === heats.length - 1 ? next[i].push(r) : next[i + 1].push(r); }
                    else { next[i].push(r); }
                });
            });
            heats=next.map((rs,i)=>({name:heats[i].name, catName: heats[i].catName, riders:rs, res:[]}));
            roundCounter++; save();
        }

        function renderTable() { /* Same as before */
            const tb=document.getElementById('riderTable'); tb.innerHTML=''; riders.sort((a,b) => a.time - b.time);
            riders.forEach((r,i) => {
                tb.innerHTML += `<tr class="border-b border-slate-50"><td class="px-4 py-2">${i+1}</td><td class="px-4 py-2 font-bold">${r.name}</td><td class="px-4 py-2 text-xs uppercase">${r.cat||'-'}</td><td class="px-4 py-2 font-mono text-blue-600">${r.time}</td><td class="px-4 py-2 admin-only"><button onclick="riders=riders.filter(x=>x.id!=${r.id});save()" class="text-red-400 font-bold">√ó</button></td></tr>`;
            });
        }
        // Standard Helpers
        function showPhase(id) { ['phase-qualifying', 'phase-racing', 'phase-standings'].forEach(p=>document.getElementById(p).classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function updateCats() { cats.clear(); riders.forEach(r=>{if(r.cat)cats.add(r.cat)}); const s=document.getElementById('categoryFilter'); if(s.options.length===0 || s.options.length-1 !== cats.size) { s.innerHTML='<option value="ALL">All Categories</option>'; Array.from(cats).sort().forEach(c=>s.innerHTML+=`<option value="${c}">${c}</option>`); } }
        function importNames() { const val = document.getElementById('importArea').value; if(!val.trim()) return alert("Paste names."); val.split(/\r?\n/).forEach(l => { if(!l.trim()) return; const p = l.split(',').map(s=>s.trim()); let name=p[0], bib='', cat='', time=999; if(p.length >= 2) { if(!isNaN(p[1]) && p[1].length < 5) { bib=p[1]; if(p[2]) cat=p[2]; if(p[3]) time=parseFloat(p[3])||999; } else { cat=p[1]; if(p[2]) time=parseFloat(p[2])||999; } } riders.push({id:Date.now()+Math.random(), name, bib, cat, time}); }); document.getElementById('importArea').value=''; save(); }
        function renderResults() { const tb=document.getElementById('resultsBody'); tb.innerHTML=''; let allResults=[]; heats.forEach((h,heatIdx)=>{ (h.res||[]).forEach((rid,placeIdx)=>{ let r=riders.find(x=>x.id==rid); allResults.push({...r,heatIdx,placeIdx}); }); h.riders.filter(r=>!(h.res||[]).includes(r.id)).forEach(r=>allResults.push({...r,heatIdx,placeIdx:99})); }); allResults.sort((a,b)=>{if(a.heatIdx!==b.heatIdx)return a.heatIdx-b.heatIdx; return a.placeIdx-b.placeIdx;}); allResults.forEach((r,i)=>{ tb.innerHTML+=`<tr class="border-b border-slate-50"><td class="px-4 py-3 font-bold">${i+1}</td><td class="px-4 py-3">${r.name}</td><td class="px-4 py-3 font-mono">${r.time}</td></tr>`; }); }
    </script>
