<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keirin Ladder | SprintFutures</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        body:not(.admin-mode) .admin-only { display: none !important; }
        body:not(.admin-mode) .rider-select { pointer-events: none; }
        .pos-top { background-color: #d4edda; border-left: 4px solid #28a745; }
        .pos-mid { background-color: #fff3cd; border-left: 4px solid #ffc107; }
        .pos-bot { background-color: #f8d7da; border-left: 4px solid #dc3545; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <a href="index.html" class="bg-slate-100 hover:bg-slate-200 p-2 rounded-lg transition-colors text-slate-600">üè†</a>
                <div class="flex flex-col">
                    <span class="text-lg font-bold text-slate-800 leading-tight">Keirin Ladder</span>
                    <span id="eventTag" class="text-[0.6rem] bg-indigo-600 text-white px-1.5 rounded w-fit">LOADING...</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-4xl mx-auto w-full p-4 space-y-6">
        
        <!-- PHASE 1: SETUP -->
        <div id="phase-qualifying" class="bg-white rounded-xl shadow-sm border border-slate-200 hidden overflow-hidden">
            <div class="p-4 border-b border-slate-100 bg-slate-50">
                <h3 class="font-bold text-slate-700">1. Setup Heats</h3>
                <p class="text-xs text-slate-500">Riders pulled from Dashboard.</p>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="text-xs text-slate-500 uppercase bg-slate-50">
                        <tr><th class="px-4 py-3">#</th><th class="px-4 py-3">Name</th><th class="px-4 py-3">Cat</th><th class="px-4 py-3">Time</th></tr>
                    </thead>
                    <tbody id="riderTable" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>

            <div class="admin-only p-4 bg-slate-50 border-t border-slate-100 space-y-3">
                <div class="flex items-center space-x-2">
                    <span class="text-xs font-bold text-slate-600">Category:</span>
                    <select id="categoryFilter" class="p-2 border rounded text-sm flex-grow bg-white"></select>
                </div>
                <button class="w-full bg-green-600 text-white font-bold py-3 rounded shadow-sm hover:bg-green-700 transition" onclick="generateHeats()">GENERATE HEATS &rarr;</button>
            </div>
        </div>

        <!-- PHASE 2: RACING -->
        <div id="phase-racing" class="hidden space-y-4">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex justify-between items-center sticky top-16 z-40">
                <h3 class="font-bold text-slate-800">Race Card</h3>
                <span id="roundBadge" class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold border border-indigo-200">Round 1</span>
            </div>
            <div class="admin-only">
                <button onclick="forcePhase('phase-qualifying')" class="w-full bg-slate-100 text-slate-600 text-xs font-bold py-2 rounded border border-slate-300 hover:bg-slate-200">‚úèÔ∏è Restart / Change Category</button>
            </div>
            <div id="heatsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <div class="admin-only bg-white p-4 rounded-xl shadow-sm border border-slate-200 space-y-3">
                <button class="w-full bg-green-600 text-white font-bold py-3 rounded shadow-sm hover:bg-green-700 transition" onclick="finishRound()">CONFIRM RESULT & NEXT ROUND &rarr;</button>
                <button class="w-full bg-red-100 text-red-700 font-bold py-2 rounded text-xs hover:bg-red-200" onclick="endEventEarly()">‚ö† End Event Early</button>
            </div>
        </div>

        <!-- PHASE 3: STANDINGS -->
        <div id="phase-standings" class="hidden bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-6 bg-slate-800 text-white text-center">
                <h3 class="text-2xl font-black">üèÅ Final Results</h3>
            </div>
            <table class="w-full text-sm text-left">
                <thead class="text-xs text-slate-500 uppercase bg-slate-50">
                    <tr><th class="px-4 py-3">Rank</th><th class="px-4 py-3">Name</th><th class="px-4 py-3">Time</th></tr>
                </thead>
                <tbody id="resultsBody" class="divide-y divide-slate-100"></tbody>
            </table>
            <div class="p-8 text-center bg-slate-50 border-t border-slate-100">
                <button class="admin-only bg-slate-200 text-slate-600 px-4 py-2 rounded text-sm hover:bg-slate-300 transition" onclick="wipeEvent()">Start New Event</button>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAkTwI7TbJwXPbVQ2OrKjAAIaWLvyfuudc",
            authDomain: "sprintfutures.firebaseapp.com",
            databaseURL: "https://sprintfutures-default-rtdb.firebaseio.com",
            projectId: "sprintfutures",
            storageBucket: "sprintfutures.firebasestorage.app",
            messagingSenderId: "535060943616",
            appId: "1:535060943616:web:d15fc5225538eaeb3459e5",
            measurementId: "G-9XFQV3PLEV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // STATE
        let riders = [];
        let heats = [];
        let history = [];
        let roundCounter = 1;
        let cats = new Set();
        let eventID = "";
        let isAdmin = false;
        const TOTAL_ROUNDS = 2; // Heat -> Final

        // INIT
        const p = new URLSearchParams(window.location.search);
        eventID = p.get('event');
        if (p.get('auth') === 'admin') {
            isAdmin = true;
            document.body.classList.add('admin-mode');
        }
        document.getElementById('eventTag').innerText = eventID ? eventID.toUpperCase() : "DEMO";

        // SYNC
        if (eventID) {
            // 1. Listen to SHARED riders
            onValue(ref(db, `events/${eventID}/riders`), (snap) => {
                riders = snap.val() || [];
                updateCats();
                if(!window.manualPhase && heats.length === 0 && !history.length) renderTable();
            });

            // 2. Listen to KEIRIN data
            onValue(ref(db, `events/${eventID}/keirin`), (snap) => {
                const data = snap.val();
                if (data) {
                    heats = (data.heats || []).map(h => ({ ...h, riders: h.riders || [], res: h.res || [] }));
                    history = data.history || [];
                    roundCounter = data.roundCounter || 1;

                    if (!window.manualPhase) {
                        if (data.isFinished) { showPhase('phase-standings'); renderResults(); }
                        else if (heats.length > 0) { showPhase('phase-racing'); renderHeats(); }
                        else { showPhase('phase-qualifying'); renderTable(); }
                    }
                }
            });
        }

        // FUNCTIONS
        window.generateHeats = generateHeats;
        window.res = res;
        window.finishRound = finishRound;
        window.endEventEarly = () => save(true, true);
        window.wipeEvent = () => { if(confirm("Reset Keirin Data?")) { heats=[]; history=[]; roundCounter=1; save(false); } };
        window.forcePhase = (p) => { window.manualPhase=true; showPhase(p); if(p==='phase-qualifying') renderTable(); };

        function save(finished=false, early=false) {
            if(!isAdmin) return;
            set(ref(db, `events/${eventID}/keirin`), {
                heats, history, roundCounter, isFinished: finished, earlyEnd: early
            });
        }

        function showPhase(id) {
            ['phase-qualifying', 'phase-racing', 'phase-standings'].forEach(p => document.getElementById(p).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function updateCats() {
            cats.clear(); riders.forEach(r => { if(r.cat) cats.add(r.cat) });
            const s = document.getElementById('categoryFilter');
            if (s.options.length === 0 || s.options.length - 1 !== cats.size) {
                s.innerHTML = '<option value="ALL">All Categories</option>';
                Array.from(cats).sort().forEach(c => s.innerHTML += `<option value="${c}">${c}</option>`);
            }
        }

        function renderTable() {
            const tb = document.getElementById('riderTable');
            tb.innerHTML = '';
            riders.forEach((r, i) => {
                tb.innerHTML += `
                    <tr class="border-b border-slate-50 last:border-0">
                        <td class="px-4 py-2 text-slate-500">${i+1}</td>
                        <td class="px-4 py-2 font-bold text-slate-800">${r.name}</td>
                        <td class="px-4 py-2 text-slate-600 text-xs uppercase">${r.cat||'-'}</td>
                        <td class="px-4 py-2 font-mono text-blue-600">${r.time===999?'-':r.time}</td>
                    </tr>`;
            });
        }

        function generateHeats() {
            const cat = document.getElementById('categoryFilter').value;
            let pool = (cat === 'ALL') ? [...riders] : riders.filter(r => r.cat === cat);
            
            if (pool.length < 4) return alert("Need 4+ riders for Keirin.");
            pool.sort((a, b) => a.time - b.time);

            heats = [];
            let heatChar = 65;
            while (pool.length > 0) {
                let s = 6; // Keirin default
                let hr = [];
                for (let i = 0; i < s; i++) if (pool.length) hr.push(pool.shift());
                heats.push({ name: "Heat " + String.fromCharCode(heatChar++), riders: hr, res: [] });
            }
            roundCounter = 1; history = []; window.manualPhase = false; save();
        }

        function renderHeats() {
            const c = document.getElementById('heatsContainer'); c.innerHTML = '';
            document.getElementById('roundBadge').innerText = "Round " + roundCounter;
            
            heats.forEach((h, i) => {
                let html = `<div class="bg-white rounded-lg border border-slate-200 overflow-hidden shadow-sm">
                        <div class="bg-slate-800 text-white p-3 flex justify-between items-center">
                            <span class="font-bold">${h.name}</span> 
                            <span class="text-xs bg-slate-700 px-2 py-1 rounded">${h.riders.length} Riders</span>
                        </div>
                        <div class="divide-y divide-slate-100">`;
                
                h.riders.forEach(r => {
                    let idx = (h.res || []).indexOf(r.id);
                    let cls = isAdmin ? 'hover:bg-slate-50 cursor-pointer transition' : '';
                    let status = '';
                    if (idx !== -1) {
                        if (roundCounter < TOTAL_ROUNDS) {
                            if (idx <= 1) { cls = 'pos-top'; status = '<span class="text-green-800 font-bold text-xs">‚¨ÜÔ∏è UP</span>'; }
                            else if (idx >= h.riders.length - 2) { cls = 'pos-bot'; status = '<span class="text-red-800 font-bold text-xs">‚¨áÔ∏è DOWN</span>'; }
                            else { cls = 'pos-mid'; status = '<span class="text-yellow-800 font-bold text-xs">‚ÜîÔ∏è STAY</span>'; }
                        } else {
                            if (idx === 0) cls = 'bg-yellow-100 border-l-4 border-yellow-400';
                        }
                    }
                    html += `<div class="rider-select p-3 flex justify-between items-center ${cls}" onclick="res(${i},${r.id})">
                            <div class="flex items-center"><span class="font-medium text-slate-800">${r.name}</span></div>
                            <div class="flex items-center space-x-2">${idx !== -1 ? `<span class="bg-slate-800 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold">${idx + 1}</span>` : ''} ${status}</div>
                        </div>`;
                });
                c.innerHTML += html + '</div></div>';
            });
        }

        function res(hi, rid) {
            if (!isAdmin) return;
            let h = heats[hi];
            if (!h.res) h.res = [];
            h.res.includes(rid) ? h.res = h.res.filter(x => x != rid) : h.res.push(rid);
            save();
        }

        function finishRound() {
            for (let h of heats) if ((h.res || []).length != h.riders.length) return alert("Please finish all heats first.");
            
            if (!history) history = [];
            history.push({ round: roundCounter, timestamp: Date.now(), heats: JSON.parse(JSON.stringify(heats)) });

            if (roundCounter >= TOTAL_ROUNDS) { save(true); return; }

            let next = heats.map(() => []);
            heats.forEach((h, i) => {
                h.res.forEach((rid, idx) => {
                    let r = riders.find(x => x.id == rid);
                    let isTop = idx <= 1;
                    let isBot = idx >= h.riders.length - 2;
                    if (isTop) { i === 0 ? next[0].push(r) : next[i - 1].push(r); }
                    else if (isBot) { i === heats.length - 1 ? next[i].push(r) : next[i + 1].push(r); }
                    else { next[i].push(r); }
                });
            });

            heats = next.map((rs, i) => ({ name: heats[i].name, riders: rs, res: [] }));
            roundCounter++;
            save();
        }

        function renderResults() {
            const tb = document.getElementById('resultsBody'); tb.innerHTML = '';
            let allResults = [];
            heats.forEach((h, heatIdx) => {
                (h.res || []).forEach((rid, placeIdx) => {
                    let r = riders.find(x => x.id == rid);
                    allResults.push({ ...r, heatIdx, placeIdx });
                });
                h.riders.filter(r => !(h.res || []).includes(r.id)).forEach(r => allResults.push({ ...r, heatIdx, placeIdx: 99 }));
            });
            allResults.sort((a, b) => {
                if (a.heatIdx !== b.heatIdx) return a.heatIdx - b.heatIdx;
                return a.placeIdx - b.placeIdx;
            });
            allResults.forEach((r, i) => {
                tb.innerHTML += `<tr class="border-b border-slate-50"><td class="px-4 py-3 font-bold text-slate-700">${i + 1}</td><td class="px-4 py-3 font-medium text-slate-800">${r.name}</td><td class="px-4 py-3 font-mono text-blue-600">${r.time}</td></tr>`;
            });
        }
    </script>
</body>
</html>
