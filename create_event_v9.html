<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superuser | SprintFutures</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <div id="auth-box" class="w-full max-w-sm text-center">
        <h1 class="text-2xl font-bold mb-4">Master Control</h1>
        <input type="password" id="masterKey" placeholder="Master Password" class="w-full p-3 rounded text-slate-900 mb-4">
        <button onclick="checkMaster()" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded font-bold">Unlock</button>
    </div>

    <div id="create-box" class="hidden w-full max-w-md bg-white text-slate-900 rounded-xl p-8 shadow-2xl">
        <h2 class="text-2xl font-bold text-slate-800 mb-2">Create New Event</h2>
        <p class="text-sm text-slate-500 mb-6">This will initialize a new database node.</p>
        
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Event ID</label>
                <input type="text" id="createId" placeholder="e.g. nats24" class="w-full p-3 bg-slate-100 border rounded-lg font-bold uppercase">
            </div>
            <div>
                <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Set PIN</label>
                <input type="text" id="createPin" placeholder="e.g. 1234" class="w-full p-3 bg-slate-100 border rounded-lg font-bold">
            </div>
            <button onclick="doCreate()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-lg transition mt-4">
                üöÄ Launch Event
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // --- YOUR SECRET PASSWORD ---
        const MASTER_KEY = "Frequency123"; // CHANGE THIS BEFORE UPLOADING

        window.checkMaster = function() {
            const input = document.getElementById('masterKey').value;
            if(input === MASTER_KEY) {
                document.getElementById('auth-box').classList.add('hidden');
                document.getElementById('create-box').classList.remove('hidden');
            } else {
                alert("Access Denied");
            }
        };

        const firebaseConfig = {
            apiKey: "AIzaSyAkTwI7TbJwXPbVQ2OrKjAAIaWLvyfuudc",
            authDomain: "sprintfutures.firebaseapp.com",
            databaseURL: "https://sprintfutures-default-rtdb.firebaseio.com",
            projectId: "sprintfutures",
            storageBucket: "sprintfutures.firebasestorage.app",
            messagingSenderId: "535060943616",
            appId: "1:535060943616:web:d15fc5225538eaeb3459e5",
            measurementId: "G-9XFQV3PLEV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.doCreate = async function() {
            const id = document.getElementById('createId').value.trim().toLowerCase();
            const pin = document.getElementById('createPin').value.trim();
            
            if(!id || !pin) return alert("Enter ID and PIN");
            if(id.includes('demo')) return alert("Reserved keyword: 'demo'");

            // Check if exists
            const snapshot = await get(ref(db, `events/${id}/meta`));
            if(snapshot.exists()) {
                return alert("‚ö†Ô∏è Event ID already exists! Please choose another.");
            }

            // Create Event Structure
            await set(ref(db, `events/${id}/meta`), {
                pin: pin,
                created: Date.now(),
                createdBy: "Superuser"
            });

            if(confirm(`‚úÖ Event '${id}' Created!\nPIN: ${pin}\n\nGo to Admin Panel?`)) {
                window.location.href = `admin.html?event=${id}&auth=admin`;
            }
        };
    </script>
</body>
</html>
