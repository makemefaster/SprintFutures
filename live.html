<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Results | SprintFutures</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-900 text-white min-h-screen p-4 flex flex-col">

    <!-- Header -->
    <div class="flex items-center justify-between mb-6 border-b border-slate-700 pb-4">
        <div class="flex items-center space-x-3">
            <a href="index.html" class="bg-slate-800 hover:bg-slate-700 p-2 rounded-lg text-slate-300">üè†</a>
            <div>
                <h1 class="text-2xl font-bold tracking-tight text-white">Live Event Feed</h1>
                <span id="eventTag" class="text-xs bg-green-500 text-black px-2 py-0.5 rounded font-bold uppercase">Connecting...</span>
            </div>
        </div>
        <div class="text-right hidden sm:block">
            <p class="text-xs text-slate-400 uppercase">Official Partner</p>
            <p class="font-bold text-sky-400">FREQUENCY CYCLEWORKS</p>
        </div>
    </div>

    <!-- Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 flex-grow">
        
        <!-- SPRINT COLUMN -->
        <div class="bg-slate-800 rounded-xl overflow-hidden border border-slate-700 flex flex-col">
            <div class="bg-red-600 p-3 flex justify-between items-center">
                <h2 class="font-bold text-lg">üö¥ Sprint Ladder</h2>
                <span id="sprintRound" class="text-xs bg-black/30 px-2 py-1 rounded">Round -</span>
            </div>
            <div id="sprintContainer" class="p-4 space-y-3 overflow-y-auto flex-grow">
                <div class="text-center text-slate-500 py-10 animate-pulse">Waiting for data...</div>
            </div>
        </div>

        <!-- KEIRIN COLUMN -->
        <div class="bg-slate-800 rounded-xl overflow-hidden border border-slate-700 flex flex-col">
            <div class="bg-indigo-600 p-3 flex justify-between items-center">
                <h2 class="font-bold text-lg">üèÅ Keirin Ladder</h2>
                <span id="keirinRound" class="text-xs bg-black/30 px-2 py-1 rounded">Round -</span>
            </div>
            <div id="keirinContainer" class="p-4 space-y-3 overflow-y-auto flex-grow">
                <div class="text-center text-slate-500 py-10 animate-pulse">Waiting for data...</div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAkTwI7TbJwXPbVQ2OrKjAAIaWLvyfuudc",
            authDomain: "sprintfutures.firebaseapp.com",
            databaseURL: "https://sprintfutures-default-rtdb.firebaseio.com",
            projectId: "sprintfutures",
            storageBucket: "sprintfutures.firebasestorage.app",
            messagingSenderId: "535060943616",
            appId: "1:535060943616:web:d15fc5225538eaeb3459e5",
            measurementId: "G-9XFQV3PLEV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Get Event ID
        const params = new URLSearchParams(window.location.search);
        const eventID = params.get('event');

        if(eventID) {
            document.getElementById('eventTag').innerText = "LIVE: " + eventID.toUpperCase();
            startListener('sprint', 'sprintContainer', 'sprintRound');
            startListener('keirin', 'keirinContainer', 'keirinRound');
        } else {
            document.getElementById('eventTag').innerText = "NO EVENT ID";
            document.getElementById('eventTag').className = "text-xs bg-red-500 text-white px-2 py-0.5 rounded font-bold uppercase";
        }

        function startListener(type, containerId, badgeId) {
            onValue(ref(db, `events/${eventID}/${type}`), (snap) => {
                const data = snap.val();
                const box = document.getElementById(containerId);
                const badge = document.getElementById(badgeId);
                box.innerHTML = '';

                if(!data || !data.heats) {
                    box.innerHTML = `<div class="text-center text-slate-500 py-10">No active race data.</div>`;
                    return;
                }

                // Update Round Badge
                badge.innerText = data.isFinished ? "FINAL STANDINGS" : "Round " + (data.roundCounter || 1);

                // If Finished, Show Results
                if(data.isFinished) {
                    // Simple result list
                    data.heats.forEach(h => {
                       h.res.forEach((rid, i) => {
                           let r = data.riders.find(x => x.id == rid);
                           if(r) {
                               let color = i===0 ? "text-yellow-400 font-bold" : "text-slate-300";
                               box.innerHTML += `<div class="bg-slate-700/50 p-2 rounded flex justify-between ${color}"><span>${i+1}. ${r.name}</span><span>${h.name}</span></div>`;
                           }
                       });
                    });
                    return;
                }

                // Show Active Heats
                data.heats.forEach(h => {
                    let html = `<div class="bg-slate-700 rounded border border-slate-600 overflow-hidden mb-2">
                        <div class="bg-black/20 p-2 text-xs font-bold text-slate-400 flex justify-between">
                            <span>${h.name}</span><span>${h.riders.length} Riders</span>
                        </div>
                        <div class="p-2 space-y-1">`;
                    
                    h.riders.forEach(r => {
                        let idx = h.res ? h.res.indexOf(r.id) : -1;
                        let status = idx !== -1 ? `<span class="text-green-400 font-bold text-xs ml-2">‚úì FINISHED (${idx+1})</span>` : '';
                        
                        html += `<div class="flex items-center text-sm">
                            <span class="w-6 text-slate-500 text-xs">#${r.bib||'-'}</span>
                            <span class="font-medium text-slate-200">${r.name}</span>
                            ${status}
                        </div>`;
                    });
                    
                    box.innerHTML += html + `</div></div>`;
                });
            });
        }
    </script>
</body>
</html>
