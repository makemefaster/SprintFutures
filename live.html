<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Results | SprintFutures</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-900 text-white min-h-screen p-4 flex flex-col">

    <div class="flex items-center justify-between mb-6 border-b border-slate-700 pb-4">
        <div class="flex items-center space-x-3">
            <a href="index.html" class="bg-slate-800 hover:bg-slate-700 p-2 rounded-lg text-slate-300">üè†</a>
            <div>
                <h1 class="text-2xl font-bold tracking-tight text-white">Live Event Feed</h1>
                <span id="eventTag" class="text-xs bg-green-500 text-black px-2 py-0.5 rounded font-bold uppercase">Connecting...</span>
            </div>
        </div>
        <div class="text-right hidden sm:block">
            <p class="text-xs text-slate-400 uppercase">Official Partner</p>
            <p class="font-bold text-sky-400">FREQUENCY CYCLEWORKS</p>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 flex-grow">
        
        <!-- SPRINT COLUMN -->
        <div class="bg-slate-800 rounded-xl overflow-hidden border border-slate-700 flex flex-col">
            <div class="bg-red-600 p-3 flex justify-between items-center">
                <h2 class="font-bold text-lg">üö¥ Sprint Ladder</h2>
                <span id="sprintRound" class="text-xs bg-black/30 px-2 py-1 rounded">Round -</span>
            </div>
            <div id="sprintContainer" class="p-4 space-y-4 overflow-y-auto flex-grow">
                <div class="text-center text-slate-500 py-10 animate-pulse">Waiting for data...</div>
            </div>
        </div>

        <!-- KEIRIN COLUMN -->
        <div class="bg-slate-800 rounded-xl overflow-hidden border border-slate-700 flex flex-col">
            <div class="bg-indigo-600 p-3 flex justify-between items-center">
                <h2 class="font-bold text-lg">üèÅ Keirin Ladder</h2>
                <span id="keirinRound" class="text-xs bg-black/30 px-2 py-1 rounded">Round -</span>
            </div>
            <div id="keirinContainer" class="p-4 space-y-4 overflow-y-auto flex-grow">
                <div class="text-center text-slate-500 py-10 animate-pulse">Waiting for data...</div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAkTwI7TbJwXPbVQ2OrKjAAIaWLvyfuudc",
            authDomain: "sprintfutures.firebaseapp.com",
            databaseURL: "https://sprintfutures-default-rtdb.firebaseio.com",
            projectId: "sprintfutures",
            storageBucket: "sprintfutures.firebasestorage.app",
            messagingSenderId: "535060943616",
            appId: "1:535060943616:web:d15fc5225538eaeb3459e5",
            measurementId: "G-9XFQV3PLEV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const params = new URLSearchParams(window.location.search);
        const eventID = params.get('event');

        if(eventID) {
            document.getElementById('eventTag').innerText = "LIVE: " + eventID.toUpperCase();
            startListener('sprint', 'sprintContainer', 'sprintRound');
            startListener('keirin', 'keirinContainer', 'keirinRound');
        } else {
            document.getElementById('eventTag').innerText = "NO EVENT ID";
            document.getElementById('eventTag').className = "text-xs bg-red-500 text-white px-2 py-0.5 rounded font-bold uppercase";
        }

        function startListener(type, containerId, badgeId) {
            onValue(ref(db, `events/${eventID}/${type}`), (snap) => {
                const data = snap.val();
                const box = document.getElementById(containerId);
                const badge = document.getElementById(badgeId);
                box.innerHTML = '';

                if(!data || !data.heats) {
                    box.innerHTML = `<div class="text-center text-slate-500 py-10">No active race data.</div>`;
                    return;
                }

                badge.innerText = data.isFinished ? "FINAL STANDINGS" : "Round " + (data.roundCounter || 1);

                // --- 1. RENDER CURRENT ROUND (TOP) ---
                if(data.isFinished) {
                    // Show Final Standings if finished
                    box.innerHTML += `<div class="bg-green-900/30 p-3 rounded border border-green-700/50 mb-4 animate-[fade-in_0.5s]">
                        <div class="text-center font-bold text-green-400 mb-2 border-b border-green-700/50 pb-2">FINAL RESULTS</div>
                        ${renderFinals(data.heats, data.riders)}
                    </div>`;
                } else {
                    // Show Active Heats
                    box.innerHTML += `<div class="text-xs uppercase font-bold text-slate-400 mb-2">Current Round</div>`;
                    data.heats.forEach(h => { box.innerHTML += renderHeatCard(h, data.riders); });
                }

                // --- 2. RENDER HISTORY (BOTTOM) ---
                if(data.history && data.history.length > 0) {
                    // Reverse to show newest history first (Round 2, then Round 1)
                    [...data.history].reverse().forEach(hist => {
                        box.innerHTML += `<div class="mt-6 pt-4 border-t border-slate-700/50">
                            <div class="text-xs uppercase font-bold text-slate-500 mb-2 flex items-center justify-between">
                                <span>Round ${hist.round} (Completed)</span>
                                <span class="text-[0.6rem] bg-slate-700 px-1 rounded text-slate-400">HISTORY</span>
                            </div>
                            <div class="opacity-60 hover:opacity-100 transition-opacity">
                                ${hist.heats.map(h => renderHeatCard(h, data.riders, true)).join('')}
                            </div>
                        </div>`;
                    });
                }
            });
        }

        function renderHeatCard(h, riders, isHistory=false) {
            let html = `<div class="bg-slate-700 rounded border ${isHistory?'border-slate-700':'border-slate-600'} overflow-hidden mb-2 shadow-sm">
                <div class="bg-black/20 p-2 text-xs font-bold text-slate-400 flex justify-between">
                    <span>${h.name}</span><span>${h.riders ? h.riders.length : 0} Riders</span>
                </div>
                <div class="p-2 space-y-1">`;
            
            if(h.riders) {
                h.riders.forEach(r => {
                    let idx = (h.res||[]).indexOf(r.id);
                    let status = idx !== -1 ? `<span class="text-green-400 font-bold text-xs ml-2">(${idx+1})</span>` : '';
                    let dim = isHistory ? "text-slate-400" : "text-slate-200";
                    // Highlight winners even in history
                    if(idx===0 && isHistory) dim = "text-green-300 font-bold"; 

                    html += `<div class="flex items-center text-sm justify-between">
                        <div class="flex items-center">
                            <span class="w-8 text-slate-500 text-xs font-mono">#${r.bib||'-'}</span>
                            <span class="font-medium ${dim}">${r.name}</span>
                        </div>
                        ${status}
                    </div>`;
                });
            }
            return html + `</div></div>`;
        }

        function renderFinals(heats, riders) {
            let list = [];
            // Re-sort finals logic to match Admin view
            heats.forEach((h, heatIdx) => {
               (h.res||[]).forEach((rid, placeIdx) => {
                   let r = riders.find(x => x.id == rid);
                   if(r) list.push({ ...r, heatIdx, placeIdx, heatName: h.name });
               });
            });
            list.sort((a,b) => {
                if(a.heatIdx !== b.heatIdx) return a.heatIdx - b.heatIdx;
                return a.placeIdx - b.placeIdx;
            });

            let html = '';
            list.forEach((r, i) => {
                let color = i===0 ? "text-yellow-400 font-bold" : "text-slate-300";
                let badge = "";
                if(i===0) badge = "ü•á";
                if(i===1) badge = "ü•à";
                if(i===2) badge = "ü•â";

                html += `<div class="flex justify-between items-center text-sm ${color} border-b border-white/5 py-2 last:border-0 hover:bg-white/5 px-2 rounded transition">
                   <div class="flex items-center gap-2">
                       <span class="w-6 text-right">${i+1}.</span>
                       <span>${r.name} ${badge}</span>
                   </div>
                   <span class="text-xs opacity-40 font-mono">${r.heatName}</span>
               </div>`;
            });
            return html;
        }
    </script>
</body>
</html>
