<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Futures | Race Management</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#002366">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Brand -->
    <div class="mb-10 text-center">
        <div class="flex items-center justify-center space-x-2 mb-2">
            <div class="bg-orange-600 p-2 rounded-lg shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
            </div>
            <span class="text-3xl font-extrabold text-slate-800 tracking-tight">SprintFutures</span>
        </div>
        <p class="text-slate-500 font-medium">Professional Track Cycling Suite</p>
    </div>

    <!-- Main Card -->
    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl border border-slate-200 overflow-hidden p-8">
        
        <!-- 1. SPECTATOR (Primary) -->
        <div class="space-y-4">
            <label class="block text-sm font-bold text-slate-700 uppercase tracking-wide">Watch Live Event</label>
            <div class="flex space-x-2">
                <input type="text" id="joinId" placeholder="Event ID (e.g. nats24)" class="flex-grow p-4 bg-slate-50 border-2 border-slate-200 rounded-xl font-bold text-lg text-slate-800 focus:outline-none focus:border-green-500 transition-colors uppercase placeholder:normal-case placeholder:font-normal">
                <button onclick="goSpectator()" class="bg-green-600 hover:bg-green-700 text-white font-bold px-6 rounded-xl transition shadow-sm flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </button>
            </div>
        </div>

        <!-- Divider -->
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-200"></div></div>
            <div class="relative flex justify-center"><span class="bg-white px-2 text-xs text-slate-400 font-medium uppercase">Or</span></div>
        </div>

        <!-- 2. DEMO (Secondary) -->
        <div class="text-center">
            <button onclick="goDemo()" class="w-full group bg-white border-2 border-slate-100 hover:border-orange-200 hover:bg-orange-50 text-slate-600 hover:text-orange-700 font-bold py-4 rounded-xl transition flex items-center justify-center space-x-3">
                <span class="text-xl grayscale group-hover:grayscale-0">üöÄ</span>
                <span>Launch Admin Demo</span>
            </button>
            <p class="text-xs text-slate-400 mt-3">Try the race management tools instantly.</p>
        </div>

    </div>

    <!-- 3. ADMIN LOGIN (Footer Link) -->
    <div class="mt-8 text-center space-y-4">
        <button onclick="showAdminLogin()" class="text-sm font-semibold text-slate-400 hover:text-slate-600 transition underline decoration-dotted underline-offset-4">
            Organiser Login
        </button>
        
        <div class="pt-4">
            <a href="https://www.buymeacoffee.com/MichaelHanreck" target="_blank" class="inline-flex items-center space-x-2 bg-[#FFDD00] hover:bg-[#FFEA00] text-black text-xs font-bold py-2 px-4 rounded-full shadow-sm hover:shadow-md transition-all border border-[#F0D000]">
                <span class="text-base">üç∫</span><span>Buy me a beer</span>
            </a>
        </div>
    </div>

    <!-- MODAL: ADMIN LOGIN -->
    <div id="adminModal" class="hidden fixed inset-0 bg-slate-900/90 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-2xl shadow-2xl p-6 relative animate-[fade-in_0.2s_ease-out]">
            <button onclick="document.getElementById('adminModal').classList.add('hidden')" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            
            <h3 class="text-xl font-bold text-slate-800 mb-1">Organiser Access</h3>
            <p class="text-sm text-slate-500 mb-6">Manage a live event.</p>
            
            <div class="space-y-3">
                <input type="text" id="adminId" placeholder="Event ID" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg font-bold uppercase text-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="adminPin" placeholder="PIN" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="goAdmin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-md">Login to Dashboard</button>
            </div>
            
            <div class="mt-6 pt-4 border-t border-slate-100 text-center">
                <a href="mailto:your-email@example.com?subject=SprintFutures%20Event" class="text-xs text-blue-600 hover:underline">Need to host an event? Contact us.</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Config
        const firebaseConfig = {
            apiKey: "AIzaSyAkTwI7TbJwXPbVQ2OrKjAAIaWLvyfuudc",
            authDomain: "sprintfutures.firebaseapp.com",
            databaseURL: "https://sprintfutures-default-rtdb.firebaseio.com",
            projectId: "sprintfutures",
            storageBucket: "sprintfutures.firebasestorage.app",
            messagingSenderId: "535060943616",
            appId: "1:535060943616:web:d15fc5225538eaeb3459e5",
            measurementId: "G-9XFQV3PLEV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- ACTIONS ---
        window.goSpectator = function() {
            const id = document.getElementById('joinId').value.trim().toLowerCase();
            if(!id) return alert("Please enter an Event ID");
            window.location.href = `live.html?event=${id}`;
        };

        window.goDemo = function() {
            const id = 'demo-' + Math.floor(1000 + Math.random() * 9000);
            window.location.href = `admin.html?event=${id}&auth=admin`;
        };

        window.showAdminLogin = function() {
            document.getElementById('adminModal').classList.remove('hidden');
            document.getElementById('adminId').focus();
        }

        window.goAdmin = async function() {
            const id = document.getElementById('adminId').value.trim().toLowerCase();
            const pin = document.getElementById('adminPin').value.trim();
            if(!id || !pin) return alert("Enter ID and PIN");

            try {
                const snapshot = await get(ref(db, `events/${id}/meta/pin`));
                const realPin = snapshot.val();

                if (realPin && String(realPin) === pin) {
                    window.location.href = `admin.html?event=${id}&auth=admin`;
                } else {
                    alert("‚ùå Incorrect PIN or Event not found.");
                }
            } catch (e) {
                console.error(e);
                alert("Connection Error");
            }
        };

        // Keyboard Shortcut for Admin (Ctrl+Shift+A)
        document.addEventListener('keydown', (e) => {
            if(e.ctrlKey && e.shiftKey && e.key.toLowerCase()==='a') {
                e.preventDefault(); showAdminLogin();
            }
        });

        if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(()=>{});
    </script>
</body>
</html>
