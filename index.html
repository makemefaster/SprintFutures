<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Futures | Race Management</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#002366">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-border {
            position: relative;
            background: #fff;
            border-radius: 1rem;
        }
        .gradient-border::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 1.2rem;
            background: linear-gradient(45deg, #FF6B00, #FF0055);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gradient-border:hover::before { opacity: 1; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <div class="bg-orange-600 p-1.5 rounded-lg shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <span class="text-xl font-extrabold text-slate-800 tracking-tight">SprintFutures</span>
            </div>
            <a href="https://www.frequencycycleworks.com/" target="_blank" class="group flex flex-col items-end text-right">
                <span class="text-[0.6rem] text-slate-400 uppercase tracking-widest font-semibold group-hover:text-orange-500 transition-colors">Official Partner</span>
                <span class="text-sm font-bold text-slate-700 group-hover:text-black">FREQUENCY <span class="text-sky-500">CYCLEWORKS</span></span>
            </a>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md space-y-6">
            <div class="text-center space-y-2">
                <h1 class="text-3xl font-black text-slate-900">Digital Race Suite</h1>
                <p class="text-slate-500 text-lg">Professional Track Cycling Management</p>
            </div>

            <!-- MENU -->
            <div id="mainMenu" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="startDemo()" class="gradient-border bg-white p-6 shadow-sm hover:shadow-lg transition-all text-left group">
                    <div class="bg-orange-100 w-12 h-12 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                        <span class="text-2xl">üöÄ</span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800">Instant Demo</h3>
                    <p class="text-sm text-slate-500 mt-1">Start a temporary test event instantly.</p>
                </button>

                <button onclick="showLogin()" class="gradient-border bg-white p-6 shadow-sm hover:shadow-lg transition-all text-left group">
                    <div class="bg-blue-100 w-12 h-12 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                        <span class="text-2xl">üîë</span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800">Event Login</h3>
                    <p class="text-sm text-slate-500 mt-1">Enter an existing Event ID.</p>
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 py-6 mt-auto">
        <div class="container mx-auto text-center space-y-4">
            <a href="https://www.buymeacoffee.com/MichaelHanreck" target="_blank" class="inline-flex items-center space-x-2 bg-[#FFDD00] hover:bg-[#FFEA00] text-black font-bold py-2 px-6 rounded-full shadow-sm hover:shadow-md transition-all transform hover:-translate-y-0.5 border border-[#F0D000]">
                <span class="text-lg">üç∫</span><span>Buy me a beer (MichaelHanreck)</span>
            </a>
            <p class="text-xs text-slate-400">Powered by Google Firebase ‚Ä¢ v2.3</p>
        </div>
    </footer>

    <!-- MODAL: Event Login -->
    <div id="hubLogin" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm relative animate-[fade-in_0.2s_ease-out]">
            <button onclick="document.getElementById('hubLogin').classList.add('hidden')" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <h2 class="text-xl font-bold text-slate-800 mb-4">Enter Race Centre</h2>
            <input type="text" id="hubEventId" placeholder="Event ID (e.g. derby24)" class="w-full p-3 border-2 border-slate-200 rounded-lg text-lg focus:border-blue-500 focus:outline-none mb-4 transition-colors">
            <input type="password" id="hubEventPin" placeholder="PIN (Optional)" class="w-full p-3 border-2 border-slate-200 rounded-lg text-lg mb-4 focus:outline-none">
            <button onclick="manualLogin()" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 rounded-lg transition-colors">
                Join Event
            </button>
        </div>
    </div>

    <script>
        // 1. PWA INSTALLER
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(()=>{});

        // 2. EXPOSE FUNCTIONS
        window.startDemo = function() {
            const randomID = 'demo-' + Math.floor(1000 + Math.random() * 9000);
            const url = new URL('admin.html', window.location.href);
            url.searchParams.set('event', randomID);
            url.searchParams.set('auth', 'admin');
            window.location.href = url.toString();
        };

        window.showLogin = function() {
            document.getElementById('hubLogin').classList.remove('hidden');
            document.getElementById('hubEventId').focus();
        };

        window.manualLogin = function() {
            const id = document.getElementById('hubEventId').value.trim().toLowerCase();
            const pin = document.getElementById('hubEventPin').value.trim();
            
            if(id) {
                // If PIN is correct (1234), go to Admin Dashboard
                // Otherwise go to Live View
                let page = 'live.html';
                if(pin === '1234') page = 'admin.html';

                const url = new URL(page, window.location.href);
                url.searchParams.set('event', id);
                if(pin === '1234') url.searchParams.set('auth', 'admin');
                
                window.location.href = url.toString();
            }
        };
    </script>
</body>
</html>
