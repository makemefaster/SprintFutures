<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SprintFutures | Tournament Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Brand -->
    <div class="mb-10 text-center">
        <div class="flex items-center justify-center space-x-2 mb-2">
            <div class="bg-orange-600 p-2 rounded-lg shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
            </div>
            <span class="text-3xl font-extrabold text-slate-800 tracking-tight">SprintFutures</span>
        </div>
        <p class="text-slate-500 font-medium">Tournament Management</p>
    </div>

    <!-- Spectator Card -->
    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl border border-slate-200 overflow-hidden p-8">
        <div class="space-y-4">
            <label class="block text-sm font-bold text-slate-700 uppercase tracking-wide text-center">Enter Event ID to Watch</label>
            
            <div class="relative">
                <input type="text" id="joinId" placeholder="e.g. NATS24" class="w-full p-4 bg-slate-50 border-2 border-slate-200 rounded-xl font-black text-2xl text-center text-slate-800 focus:outline-none focus:border-green-500 transition-colors uppercase placeholder:text-slate-300 placeholder:font-bold">
            </div>

            <button onclick="goSpectator()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl transition shadow-lg hover:shadow-green-500/30 flex items-center justify-center gap-2 transform active:scale-95">
                <span>View Live Results</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
            </button>
        </div>
    </div>

    <!-- Footer / Staff Link -->
    <div class="mt-12 text-center space-y-4">
        <a href="staff.html" class="text-xs font-bold text-slate-300 hover:text-indigo-600 transition uppercase tracking-widest border border-transparent hover:border-indigo-100 px-4 py-2 rounded-full">
            Organiser / Umpire Login
        </a>
    </div>

    <script type="module">
        import './firebase-config.js'; // Just to ensure it loads
        if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(()=>{});

        window.goSpectator = function() {
            const id = document.getElementById('joinId').value.trim().toLowerCase();
            if(!id) return alert("Please enter an Event ID");
            window.location.href = `live.html?event=${id}`;
        };

        document.getElementById('joinId').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') goSpectator();
        });
    </script>
</body>
</html>
