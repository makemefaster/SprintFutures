<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superuser | SprintFutures</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- 1. AUTH -->
    <div id="auth-box" class="w-full max-w-sm text-center">
        <h1 class="text-2xl font-bold mb-4">SprintFutures Master</h1>
        <input type="password" id="masterKey" placeholder="Master Password" class="w-full p-3 rounded text-slate-900 mb-4">
        <button onclick="checkMaster()" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded font-bold">Unlock</button>
    </div>

    <!-- 2. DASHBOARD -->
    <div id="create-box" class="hidden w-full max-w-md bg-white text-slate-900 rounded-xl p-8 shadow-2xl space-y-6">
        
        <div>
            <h2 class="text-2xl font-bold text-slate-800 mb-1">Create Cycling Event</h2>
            <p class="text-sm text-slate-500">Initialize a new race meeting.</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Event ID (Public)</label>
                <input type="text" id="createId" placeholder="e.g. NATS24" class="w-full p-3 bg-slate-100 border-2 border-slate-200 rounded-lg font-bold uppercase focus:border-indigo-500 outline-none text-slate-800">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-blue-600 uppercase mb-1">Admin PIN (Secret)</label>
                <input type="text" id="adminPin" placeholder="e.g. 9999" class="w-full p-3 bg-blue-50 border-2 border-blue-100 rounded-lg font-bold text-slate-800 outline-none focus:border-blue-500">
            </div>

            <button onclick="doCreate()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-lg transition shadow-md">
                ðŸš€ Launch Event
            </button>
        </div>
        
        <!-- CHECKER -->
        <div class="border-t pt-4 border-slate-100">
            <h3 class="text-xs font-bold text-slate-400 uppercase mb-2">Check Existing Event</h3>
            <div class="flex gap-2">
                <input type="text" id="checkId" placeholder="Event ID" class="flex-grow p-2 border rounded text-sm bg-slate-50 text-slate-800">
                <button onclick="checkEvent()" class="bg-slate-200 text-slate-600 px-4 py-2 rounded text-sm font-bold hover:bg-slate-300">Check</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { ref, get, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const MASTER_KEY = "Frequency123"; 

        window.checkMaster = function() {
            if(document.getElementById('masterKey').value === MASTER_KEY) {
                document.getElementById('auth-box').classList.add('hidden');
                document.getElementById('create-box').classList.remove('hidden');
            } else { alert("Access Denied"); }
        };

        window.doCreate = async function() {
            const id = document.getElementById('createId').value.trim().toLowerCase();
            const aPin = document.getElementById('adminPin').value.trim();
            
            if(!id || !aPin) return alert("All fields required");

            // Check if exists in Cycling path ('events/')
            const snapshot = await get(ref(db, `events/${id}/meta`));
            if(snapshot.exists()) return alert("Event ID already exists.");

            // Save to 'events/' (Pure Cycling)
            await set(ref(db, `events/${id}/meta`), {
                adminPin: aPin,
                created: Date.now()
            });

            if(confirm(`âœ… Cycling Event Created!\n\nID: ${id}\nAdmin PIN: ${aPin}`)) {
                window.location.href = `admin.html?event=${id}&auth=admin`;
            }
        };

        window.checkEvent = async function() {
            const id = document.getElementById('checkId').value.trim().toLowerCase();
            if(!id) return;
            const snapshot = await get(ref(db, `events/${id}/meta`));
            if(snapshot.exists()) {
                const d = snapshot.val();
                alert(`FOUND: ${id}\nAdmin PIN: ${d.adminPin}`);
            } else {
                alert("Not found in SprintFutures.");
            }
        };
    </script>
</body>
</html>
